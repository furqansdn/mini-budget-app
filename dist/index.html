<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet"><title>Budget App</title><link rel="stylesheet" href="css/style.css"></head><body><div class="top"><div class="budget"><div class="budget__title"><h3>Available Budget in</h3><span class="budget__title--month">%MONTH%</span>:</div><div class="budget__value">+ 2,2392</div><div class="budget__income clearfix"><div class="budget__income--text">Income</div><div class="right"><div class="budget__income--value">+ 4,300.00</div><div class="budget__income--percentage">&nbsp;</div></div></div><div class="budget__expenses clearfix"><div class="budget__expenses--text">Expenses</div><div class="right"><div class="budget__expenses--value">+ 1,300.00</div><div class="budget__expenses--percentage">50%</div></div></div></div></div><div class="bottom"><div class="add"><div class="add__container"><select class="add__type"><option value="inc" selected="selected">+</option><option value="exp">-</option></select> <input class="add__description" placeholder="Add Description"> <input type="number" class="add__value" placeholder="Value"> <button class="add__btn"><ion-icon name="checkmark-circle-outline"></ion-icon></button></div></div><div class="container clearfix"><div class="income"><h2 class="income__title">Income</h2><div class="income__list"></div></div><div class="expenses"><h2 class="expenses__title">Expenses</h2><div class="expenses__list"></div></div></div></div><script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script><script src="js/bundle.js"></script></body></html>
